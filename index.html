<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="image">
        <img
        src="images/image-equilibrium.jpg"
        class="nft"
        alt="a picture of equilibrium" />
        <div>
          <img src="images/icon-view.svg" alt="icon overlay">
        </div>
      </div>
      <h2>Equilibrium #3429</h2>
      <div class="paragraph">
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="description">
        <div class="eth">
          <img src="images/icon-ethereum.svg" alt="an icon of ethereum" />
          0.041 ETH
        </div>
        <div class="days-left">
          <img src="images/icon-clock.svg" alt="an icon of a clock" />
          3 Days Left
        </div>
      </div>
      <div class="creator">
        <img
          src="images/image-avatar.png"
          alt="an avatar picture"
          class="avatar"
        />
        <p>Creation of <div class="jules">Jules Wyvern</div></p>
      </div>
    </div>
  </body>
</html>
